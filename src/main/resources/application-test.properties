spring.application.name=SEFAZ Transparency Consumer - Test Mode

server.port=8083

# Disable database and other auto-configurations for testing
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration

# Disable scheduling
spring.task.scheduling.enabled=false

# Logging Configuration
logging.config=classpath:logback-spring.xml

# Log Rotation Configuration
logging.rotation.enabled=true
logging.rotation.max-size-mb=3

# Log Cleanup Configuration
logging.cleanup.enabled=true
logging.cleanup.max-age-days=7
logging.cleanup.max-size-mb=500

# Application Logging Levels
logging.level.br.gov.se.setc=INFO
logging.level.br.gov.se.setc.logging=INFO
logging.level.br.gov.se.setc.consumer=INFO
logging.level.br.gov.se.setc.tokenSefaz=INFO

# Framework Logging Levels
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.aop=INFO

# External Libraries
logging.level.org.apache.http=INFO
logging.level.org.springframework.web.client=INFO

# Performance Logging Configuration
logging.performance.enabled=true
logging.performance.slow-operation-threshold-ms=5000
logging.performance.capture-memory=false

# Security Logging Configuration
logging.security.enabled=true
logging.security.log-token-details=false
logging.security.log-sensitive-data=false

# Contract Consumption Logging Configuration
logging.contract.enabled=true
logging.contract.log-request-details=true
logging.contract.log-response-details=false
logging.contract.log-validation-errors=true

# Database Logging Configuration
logging.database.enabled=true
logging.database.log-slow-queries=true
logging.database.slow-query-threshold-ms=3000

# Scheduler Configuration - DISABLED FOR TESTING
scheduler.enabled=false
scheduler.startup-delay-seconds=10
scheduler.test-execution-on-startup=false
scheduler.production-schedule-enabled=false
scheduler.frequent-test-enabled=false
scheduler.frequent-test-interval-minutes=10

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
