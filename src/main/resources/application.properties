# Flyway disabled - this consumer works with existing SCO schema
spring.flyway.enabled=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.config=classpath:logback-spring.xml

# Application Logging Levels
logging.level.br.gov.se.setc=INFO
logging.level.br.gov.se.setc.logging=INFO
logging.level.br.gov.se.setc.consumer=INFO
logging.level.br.gov.se.setc.tokenSefaz=INFO

# Framework Logging Levels
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.aop=INFO

# Database Logging Levels
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.jdbc=INFO

# External Libraries
logging.level.org.apache.http=INFO
logging.level.org.springframework.web.client=INFO

# Performance Logging Configuration
logging.performance.enabled=true
logging.performance.slow-operation-threshold-ms=5000
logging.performance.capture-memory=false

# Security Logging Configuration
logging.security.enabled=true
logging.security.log-token-details=false
logging.security.log-sensitive-data=false

# Contract Consumption Logging Configuration
logging.contract.enabled=true
logging.contract.log-request-details=true
logging.contract.log-response-details=false
logging.contract.log-validation-errors=true

# Database Logging Configuration
logging.database.enabled=true
logging.database.log-slow-queries=true
logging.database.slow-query-threshold-ms=3000

# Scheduler Configuration
scheduler.enabled=true
scheduler.startup-delay-seconds=5
scheduler.test-execution-on-startup=true
scheduler.production-schedule-enabled=false
scheduler.frequent-test-enabled=false
scheduler.frequent-test-interval-minutes=10

# JPA Configuration - consumer assumes SCO schema exists
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

# Spring Boot Configuration
spring.main.allow-bean-definition-overriding=false
spring.main.lazy-initialization=false
