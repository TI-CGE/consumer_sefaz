services:
  app:
    build: .
    ports:
      - "8090:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://172.28.65.26:5432/setc@bd}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-gideon}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-setc@2025}
      LOGGING_PATH: /app/logs
    volumes:
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  app-logs:
