logging.config=classpath:logback-spring.xml
logging.path=./logs
logging.rotation.enabled=true
logging.rotation.max-size-mb=3
logging.cleanup.enabled=true
logging.cleanup.max-age-days=7
logging.cleanup.max-size-mb=500
logging.level.br.gov.se.setc=INFO
logging.level.br.gov.se.setc.logging=INFO
logging.level.br.gov.se.setc.consumer=INFO
logging.level.br.gov.se.setc.tokenSefaz=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.aop=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.apache.http=INFO
logging.level.org.springframework.web.client=INFO
logging.performance.enabled=true
logging.performance.slow-operation-threshold-ms=5000
logging.performance.capture-memory=false
logging.security.enabled=true
logging.security.log-token-details=false
logging.security.log-sensitive-data=false
logging.contract.enabled=true
logging.contract.log-request-details=true
logging.contract.log-response-details=false
logging.contract.log-validation-errors=true
logging.database.enabled=true
logging.database.log-slow-queries=true
logging.database.slow-query-threshold-ms=3000
scheduler.enabled=true
scheduler.startup-delay-seconds=10
scheduler.test-execution-on-startup=false
scheduler.production-schedule-enabled=true
scheduler.frequent-test-enabled=false
scheduler.frequent-test-interval-minutes=10
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.main.allow-bean-definition-overriding=false
spring.main.lazy-initialization=false
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true