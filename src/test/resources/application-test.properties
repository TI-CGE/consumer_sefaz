# Configurações para testes
spring.profiles.active=test

# Configuração de banco de dados em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configurações para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging para testes
logging.level.br.gov.se.setc=DEBUG

# Configurações específicas da aplicação para testes
app.sefaz.token.url=http://localhost:8080/mock/token
app.sefaz.api.base-url=http://localhost:8080/mock/api
